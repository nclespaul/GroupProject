<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<title>Login modal</title>
<style type="text/css">

h3 {
    text-align: center;
}

.modal-dialog {
    width: 25%;
}

img {
    margin-bottom: 20px;
}

.tabs-left, .tabs-right {
  border-bottom: none;
  padding-top: 2px;
}

.tabs-left {
  border-right: 1px solid #ddd;
}

.tabs-left>li, .tabs-right>li {
  float: none;
  margin-bottom: 2px;
}

.tabs-left>li {
  margin-right: -1px;
}

.tabs-left>li.active>a,
.tabs-left>li.active>a:hover,
.tabs-left>li.active>a:focus {
  border-color: #bbb;
  border-right-color: transparent;
}

.tabs-left>li>a {
  border-radius: 4px 0 0 4px;
  margin-right: 0;
  display:block;
}

img {
    height: 40%;
    width: 40%;
}

#tech img {
    height: 40%;
    width: 40%;
}

#logo {
    height: 30%;
    width: 30%;
}

</div>
